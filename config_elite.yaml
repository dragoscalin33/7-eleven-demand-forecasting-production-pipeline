project:
  name: "7-Eleven Demand Forecasting"
  version: "1.0.0"

data:
  raw_train: "data/train.csv"
  raw_test: "data/test.csv"
  processed_dir: "data/processed/"

model_parameters:
  learning_rate: 0.05
  num_leaves: 63
  feature_fraction: 0.8
  bagging_fraction: 0.7
  bagging_freq: 1
  early_stopping_rounds: 50
  seed: 42

forecasting:
  horizon: 90
  validation_start_date: "2017-10-01"
